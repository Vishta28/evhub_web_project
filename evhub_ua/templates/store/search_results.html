<div class="search-results">
    <ul class="list-group">
        {% if results %}
            {% for item in results %}
            <a href="{% url 'item_detail' category=item.category.slug model=item.model.slug charger_slug=item.slug %}">
                <li class="list-group-item list-group-item-action rounded-0">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center justify-content-center">
                            <div class="image container">
                                <img src="{{ item.image.url }}" style="max-width: 50px; max-height: 50px;">
                            </div>
                        </div>
                        <div class="col-10 d-flex align-items-center justify-content-center">
                            <div class="title container">
                                {{ item.title }} - <b>{{ item.price }}грн</b>
                            </div>
                        </div>
                    </div>
                </li>
            </a>
            {% endfor %}
            {% if results %}
            <button type="submit" class="btn btn-sm fs-6 bg-white rounded-0 shadow">
                <h6>Переглянути всі товари ({{ results|length }})</h6>
            </button>
            {% endif %}
        {% else %}
            <li class="list-group-item list-group-item-action shadow rounded-0">
                <div class="col-10 d-flex align-items-center justify-content-center">
                    <div class="title container">
                        <h5>Нажаль по вашому запиту нічого не знайдено</h5>
                    </div>
                </div>
        {% endif %}
    </ul>
</div>
