<div class="search-results">
    <ul class="list-group">
        {% if items %}
            {% for item in items %}
            <a href="{% url 'item_detail' category=item.category.slug model=item.model.slug charger_slug=item.slug %}">
                <li class="list-group-item list-group-item-action rounded-0">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center justify-content-center">
                            <div class="image container">
                                {% for image in chargersitems_images|get_item:item.slug %}
                                <img src="{{ image }}" style="max-width: 50px; max-height: 50px;">
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-9 d-flex align-items-center justify-content-center">
                            <div class="title container">
                                {{ item.title }} - <b>{{ item.price }}грн</b>
                            </div>
                        </div>
                        <div type="button" class="btn col-1 m-auto opacity-75">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                            </svg>
                        </div>
                    </div>
                </li>
            </a>
            {% endfor %}

            {% if items %}
            <button type="submit" class="btn btn-sm fs-6 bg-white rounded-0 shadow">
                <h6>Переглянути всі товари ({{ items|length }})</h6>
            </button>
            {% endif %}

        {% else %}
            <li class="list-group-item list-group-item-action shadow rounded-0">
                <div class="col-10 d-flex align-items-center justify-content-center">
                    <div class="title container">
                        <h5>Нажаль по вашому запиту нічого не знайдено</h5>
                    </div>
                </div>
        {% endif %}
    </ul>
</div>
