<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="bg-light shadow rounded p-3">
            <div class="position-absolute top-0 end-0 p-2">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="row p-3">
                <div class="d-flex justify-content-center">
                    <h6 class="display-6">Зателефонуйте нам:</h6>
                </div>
                <div class="row">
                    <div class="col-1 offset-3">
                        <div class="image container">
                            {% load static %} <img src="{% static 'store/kievastar_png.png' %}" width="30" height="30">
                        </div>
                    </div>
                    <div class="col-6 d-flex my-auto offset-1 p-1">
                        <div class="title container">
                            <a href="tel:+067 112 1772" style="color: black;">0671121772</a>
                        </div>
                    </div>
                    <div class="col-1 offset-3">
                        <div class="image container ml-n30">
                            {% load static %} <img src="{% static 'store/vodafone_png2.png' %}" width="33" height="30">
                        </div>
                    </div>
                    <div class="col-6 d-flex my-auto offset-1 p-1">
                        <div class="title container">
                            <a href="tel:+095 112 1772" style="color: black;">0951121772</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-1">
                    <p class="fs-6">Або залиште заявку на зворотній дзвінок:</p>
                </div>
            <div class="p-3">
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Ваше ім'я</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                  <label for="floatingInput">Номер телефону</label>
                </div>
                <button class="btn btn-warning opacity-75 w-100 py-2" type="submit">Підтвердити</button>
            </div>
        </div>
    </div>
</div>
