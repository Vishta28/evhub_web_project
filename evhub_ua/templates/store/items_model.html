{% extends 'store/main.html' %}

{% block title %}
Доступні моделі
{% endblock %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center" style="margin: 0; padding: 0;">
    <div class="col-xxl-9 col-lg-11 text-center">
        <div class="row g-0 p-2">

            {% block models %}
            {% for models in category_model %}
            <div class="col-lg-6 col-md-12 col-sm-12">

                <!--  model card  -->
                <a href="{% url 'items_list' category=models.category.slug model=models.slug %}">
                    <div class="card p-3 m-1" id="model-card" style="height: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="{{ models.image.url }}" class="card-img img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body text-dark">
                                    <h5 class="card-title">{{ models.title }}</h5>
                                    <p class="card-text">{{ models.description }}</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            {% endblock %}

        </div>
    </div>
</div>
{% endblock %}
