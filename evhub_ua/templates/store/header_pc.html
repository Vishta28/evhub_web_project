    <div class="header">
        <div class="row bg-warning bg-opacity-75 d-flex align-items-center" style="margin: 0; padding: 0;">
            <div class="col-xxl-9 col-11 mx-auto">
                <div id="contact-modals-here"
                class="modal modal-blur fade"
                style="display: none"
                aria-hidden="false"
                tabindex="-1">
                <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                    <div class="modal-content"></div>
                </div>
            </div>

                <div class="row mt-2">

                    <!-- logo -->
                    <div class="col-xxl-3 col-lg-3 col-md-12 pe-5 mt-1 d-flex justify-content-center">
                        <a href="/">
                        {% load static %} <img class="d-block mx-auto" src="{% static 'store/cropped-eMobility-supermarket2.png' %}" width="160" height="50">
                        </a>
                    </div>

                    <!-- search bar -->
                    <div class="col-xxl-5 col-lg-5 col-md-7 align-items-center">
                        <form class="search" method="GET" action="{% url 'store' %}">
                            <div class="input-group mb-3 mt-2">
                                <input type="text" class="form-control mx-auto rounded-0 bg-light"
                                       type="search" placeholder="Введіть назву товару"
                                       aria-label="Recipient's username"
                                       aria-describedby="basic-addon2"
                                       name="q"
                                       hx-get="{% url 'search_results' %}"
                                       hx-trigger="keyup changed, search, delay:2000ms"
                                       hx-swap="innerHTML transition:true"
                                       hx-target="#search-results-item"
                                       hx-vals-conditional="this.value.length >= 3"
                                       autocomplete="off">
                                <button type="submit" class="btn btn-dark opacity-75 rounded-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="search-results-item" hx-indicator=".spinner-grow"></div>
                        </form>
                    </div>

                    <!--call info-->
                    <div class="col-xxl-1 col-lg-1 col-md-2 d-flex align-items-center mb-2" type="button">

                            hx-trigger="click"
                            data-bs-toggle="modal"
                            data-bs-target="#contact-modals-here">

                            </svg>
