    <div class="container-fluid">
        <div class="row d-flex justify-content-center bg-warning bg-opacity-75">
            <div class="col-xxl-9 col-lg-11 col-11 mx-auto ">
                <div id="contact-modals-here"
                    class="modal modal-blur fade"
                    style="display: none"
                    aria-hidden="false"
                    tabindex="-1">
                <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                    <div class="modal-content"></div>
                </div>
            </div>

                <div class="row mt-2 mx-auto">

                    <!-- logo -->
                    <div class="col-xxl-2 col-lg-2 col-md-12 pe-5 mb-1 pb-1 d-flex justify-content-center">
                        <a href="/">
                        {% load static %} <img class="d-block mx-auto" src="{% static 'store/cropped-eMobility-supermarket2.png' %}" width="160" height="50">
                        </a>
                    </div>

                    <!--catalogue-->
                    <div class="col-2 d-none d-lg-block d-xxl-block d-lg-flex d-xxl-flex align-items-center justify-content-center mb-2">
                        <button class="btn btn-light rounded-0 opacity-75 fs-6 fw-semibold">
                            Каталог
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="orange" class="bi bi-grid-1x2-fill" viewBox="0 1 16 16">
                                <path d="M0 1a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm9 0a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1zm0 9a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- search bar -->
                    <div class="col-xxl-5 col-lg-5 col-md-7 mt-1">
                        <form role="search" class="search" method="GET" action="{% url 'store' %}">
                            <div class="input-group search">
                                <input type="text" class="form-control rounded-0 bg-light"
                                       type="search" placeholder="Введіть назву товару"
                                       aria-label="Recipient's username"
                                       aria-describedby="basic-addon2"
                                       name="q"
                                       hx-get="{% url 'search_results' %}"
                                       hx-trigger="keyup changed"
                                       hx-swap="innerHTML"
                                       hx-target="#search-results-item"
                                       hx-vals-conditional="this.value.length >= 3"
                                       autocomplete="off">
                                <button type="submit" class="btn btn-dark opacity-75 rounded-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="search-results-item"></div>
                        </form>
                    </div>

                    <!--call info-->
                    <div class="col-xxl-1 col-lg-1 col-md-2">
                        <button type="button" class="call-button btn"
                            hx-get="{% url 'contact_info' %}"
                            hx-target="#contact-modals-here"
                            hx-trigger="click"
                            data-bs-toggle="modal"
                            data-bs-target="#contact-modals-here">
                            {% load static %} <img class="call-image" src="{% static 'store/call_button3.png' %}">
                        </button>
                    </div>

                    <!--cart button-->
                    <div class="col-lg-1 col-1 d-flex align-items-center justify-content-center mb-1 opacity-75">
                        <div id="header_menu_cart_button"
                            hx-get="{% url 'header_menu_cart' %}"
                            hx-trigger="update_cart from:body"
                            hx-swap="innerHTML">
                            {% include 'orders/partials/header_menu_cart_button.html' %}
                        </div>
                    </div>

                    <!--acc button-->
                    <div class="col-lg-1 col-md-2 d-flex align-items-center justify-content-end mb-1 opacity-75">
                        <button class="navbar-toggler collapsed mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
